<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thrift Store Forgot Password</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div id="forgot-password-section" class="auth-section">
            <form class="auth-form" id="forgot-password-form" action="#" method="post">
                <h2>Forgot Password</h2>
                <input id="email" type="email" name="email" placeholder="Email" required>
                <button type="submit">Reset Password</button>
                <a href="Log in.html" class="auth-link">Back to Login</a>
            </form>
        </div>
    </div>
</body>
</html>
